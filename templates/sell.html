{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form method="post">
        <div class="mb-3">
            <select name="symbol" class="form-select-sm mb-1">
                <option disabled selected>Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol["stock"] }}">{{ symbol["stock"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="share" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-dark" type="submit">Sell</button>
    </form>
{% endblock %}
